<script>
tinymce.init({

	height: 250,

	theme: 'modern',
	plugins: [
		'advlist autolink lists link image charmap print preview hr anchor pagebreak',

		'insertdatetime media nonbreaking save table contextmenu directionality',
		'emoticons template paste textcolor colorpicker textpattern imagetools'
	],
	toolbar1: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | print preview media',
	image_advtab: true,
	content_css: [

<style>
.star {
	margin-left: 1.5px !important;
	margin-right: 1.5px !important;
}
.star > i {
	font-size: 14px;
}
.left-side-ratings {
	margin-top:-15px;
	height:40px;
}
.max-lines {
	display: block; /* or inline-block */
	text-overflow: ellipsis;
	word-wrap: break-word;
	overflow: hidden;
	max-height: 2.856em;
}

#pill-tab-heading {
	padding-bottom: 0px;
}

.mce-class {
	color:black;
}

.main-title {
	margin-bottom: 15px;
}

.make-padding-work {
	padding-left: 30px;
	padding-right: 30px;

<form method="POST" action="/submitprotocol/" class="form-horizontal" id="form">
	<div class="row protocol_title">
		<div class="col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 well well-sm">
			<div class="row">
				<div class="col-sm-12">
					<input type="text" class="form-control main-title input-lg" name="title" placeholder="Title"/>
					<input type="text" class="form-control" name="category" placeholder="Category"/>
				</div>
			</div>
		</div>
	</div>
	<br>

	<div class="col-sm-10 col-sm-offset-1">
		<div class="panel panel-primary">
			<ul class="nav nav-tabs">
				<li class="active"><a data-toggle="tab" href="#Description">Description</a></li>
				<li><a data-toggle="tab" href="#Reagents">Reagents</a></li>
				<li><a data-toggle="tab" href="#Changelog">Change log</a></li>
			</ul>

			<div class="panel-body">
				<div class="tab-content">
					<div id="Description" class="tab-pane fade in active">
						<textarea name="description"></textarea>
					</div>
					<div id="Reagents" class="tab-pane fade">
						<textarea name="text-reagents"></textarea>
					</div>
					<div id="Changelog" class="tab-pane fade">
						<textarea name="change-log"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div class="col-sm-10 col-sm-offset-1 individual-step">
		<div class="row">
			<div class="col-sm-2">
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group-lg">
							<label class="control-label" for="exampleInputName2">Step #</label>
							<input type="number" min="1" step="1" class="form-control input-sm step-number" name="step-number" value="1">
						</div>
					</div>
					<div class="col-xs-12" style="margin-top:15px;">
						<input type="button" class="form-control" value="Add step">
					</div>
					<div class="col-xs-12" style="margin-top:15px;margin-bottom:15px;">
						<input type="button" class="form-control" value="Delete step">
					</div>
				</div>
			</div>
			<div class="col-sm-10">
				<div class="panel">
					<div class="panel-group">
						<div class="panel panel-default">
							<div class="panel-heading make-padding-work">
								<div class="form-group form-group-lg">
									<input class="form-control" type="text" class="title" placeholder="Step Title">
								</div>
								<div class="form-group form-group-sm" style="margin-bottom:0px;">
									<input class="form-control input-sm" min="0" step="1" type="number" class="time" placeholder="Amount of time in seconds (optional)">
								</div>
							</div>
							<div class="panel-body" style="padding-left:0px;padding-right:0px;">
								<div class="panel-heading">
									<div class="row">
										<div class="col-sm-2">
											<label for="inputEmail3" class="control-label" style="width:100%;">Additional Information</label>
										</div>
										<div class="col-sm-10 col-xs-12">
											<textarea>Body info for step one</textarea>
										</div>
									</div>
								</div>
							</div>
							<div class="panel-body panel-danger" style="padding-left:0px;padding-right:0px;background-color:#f2dede;">
								<!-- Want to get rid of defualt border radius -->
								<div class="panel-heading">
									<div class="row">
										<div class="col-sm-2">
											<label for="inputEmail3" class="control-label" style="width:100%;">Warning</label>
										</div>
										<div class="col-sm-10 col-xs-12">
											<textarea name="warning" rows="5" placeholder="Warning"></textarea>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
