{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}

{% for message in message_list %}
<div>
    <p>From: {{ message.sender.username }}<p>
    <p>{{ message.message }}<p>
    <span><a href="{% url 'new_message' recip_name=message.sender.username%}">Reply</a></span> 
</div>
<br>
{% endfor %}
{% else %}
<p>Must be logged in</p>
{% endif %}
{% endblock %}
